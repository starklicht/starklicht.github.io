---
layout: default
---
<div class="wiki-container">
  <div class="wiki-sidebar">
    <h3>Wiki Navigation</h3>
    <ul>
      {% for page in site.wiki_stm32 %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
      {% endfor %}
      {% for page in site.wiki_app %}
        <li><a href="{{ page.url | relative_url }}">{{ page.title }}</a></li>
      {% endfor %}
    </ul>
  </div>
  <div class="wiki-content">
    {{ content }}
  </div>
</div>
