
name: Publish Wikis to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0 # Fetch all history for all branches and tags

      - name: Add Jekyll Front Matter to Wiki Files
        run: |
          mkdir -p _wiki_stm32
          for file in wiki_stm32/*.md; do
            filename=$(basename "$file")
            echo -e "---\nlayout: wiki\n---\n$(cat "$file")" > "_wiki_stm32/$filename"
          done
          mkdir -p _wiki_app
          for file in wiki_app/*.md; do
            filename=$(basename "$file")
            echo -e "---\nlayout: wiki\n---\n$(cat "$file")" > "_wiki_app/$filename"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
